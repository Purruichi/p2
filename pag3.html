	<body>
		<div class="container">
			<header>
				<h1>Página Interior 3</h1>
				<h2>Formulario</h2>
				<hr>
			</header>
			<main>
				<form action="#" method="post" class="formulario">

					<fieldset>
						<legend>Datos Personales</legend>

						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

						<label for="telefono">Teléfono:</label>
						<input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu teléfono">

						<label for="email">Correo electrónico:</label>
						<input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
					</fieldset>

					<fieldset>
						<legend>Estética de la Página</legend>

						<label for="colores">¿Cómo puntuarías el código de colores usado? (Escala 1-10):</label>
						<input type="number" id="colores" name="colores" min="1" max="10" required>

						<label for="distribucion">¿Cómo puntuarías la distribución de los diferentes objetos? (Escala 1-10):</label>
						<input type="number" id="distribucion" name="distribucion" min="1" max="10" required>

						<label for="sugerenciasEstetica">¿Qué sugerencias nos das para mejorar el diseño?</label>
						<textarea id="sugerenciasEstetica" name="sugerenciasEstetica" rows="4" placeholder="Escribe tus sugerencias aquí..."></textarea>
					</fieldset>

					<fieldset>
					<legend>Funcionalidades de la Página</legend>

					<label for="funciones">¿Cómo puntuarías la página teniendo en cuenta las funciones implementadas? (Escala 1-10):</label>
					<input type="number" id="funciones" name="funciones" min="1" max="10" required>

					<label for="sugerenciasFunciones">¿Qué sugerencias nos das para ampliar las funcionalidades disponibles?</label>
					<textarea id="sugerenciasFunciones" name="sugerenciasFunciones" rows="4" placeholder="Escribe tus sugerencias aquí..."></textarea>

					<label for="calidadServicio">¿Qué sugerencias nos das para mejorar la calidad del servicio?</label>
					<textarea id="calidadServicio" name="calidadServicio" rows="4" placeholder="Escribe tus sugerencias aquí..."></textarea>
					</fieldset>

					<button type="submit">Enviar</button>
	    		</form>
			</main>
